<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <main>
      <div class="sidebar" style="background-image: url(./public/assets/{{data.name}}); background-size: cover;" >
        <div>
        </div>
        <h1>Park Name</h1>
        <h2 class="park-info">State</h2>
        <h2 class="park-info">Activities</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea
            class="form-control journal-entry"
            id="exampleFormControlTextarea1"
            rows="4"
          ></textarea>
        </div>
      </form>
      <button type="button" class="btn btn-primary btn-sm journal-btn">
        Submit
      </button>
      <div class="card text-bg-secondary mb-3 journal-card">
        <div class="card-header">{{data.name}} Journal History</div>
        <div class="card-body">
          <p class="card-text">This will be where the data from the past post from the user is persistent and can be viewed after being submit.</p>
        </div>
    </main>
  </body>
</html>
