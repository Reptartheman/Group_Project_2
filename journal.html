<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <!-- <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script> -->
    <main>
      <div class="sidebar" style="background-image: url(./public/assets/cuyahoga-valley.jpg); background-size: cover;" >
      <!-- <div class="sidebar" style="background-image: url(./public/assets/{{park.parkname}}); background-size: cover;" > -->
        <div>
        </div>
        <h1>{{park.parkname}}</h1>
        <h2 class="park-info">{{park.state}}</h2>
        <h2 class="park-info">{{park.activities}}</h2>
        <div id="map"></div>
      </div>
      <form>
        <div class="form-group">
          <textarea
            class="form-control journal-entry"
            id="exampleFormControlTextarea1"
            rows="4"
          ></textarea>
        </div>
      </form>
      <button type="button" class="btn btn-primary btn-sm journal-btn">
        Submit
      </button>
      <div class="card text-bg-secondary mb-3 journal-card">
        <div class="card-header">{{park.parkname}} Journal History</div>
        <div class="card-body">
          <p class="card-text">This will be where the data from the past post from the user is persistent and can be viewed after being submit.</p>
        </div>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script>
      var map = L.map('map').setView([51.505, -0.09], 13);
      var marker = L.marker([51.5, -0.09]).addTo(map);
      marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
      
      
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
    </script>
    <!-- <script src="./public/js/script.js"></script> -->
  </body>
</html>
